name: Check RSI
on:
  schedule:
    - cron: '*/5 * * * *'  
  workflow_dispatch:  
jobs:
  check-rsi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'  
      - run: npm ci  
      - run: npm run build
      - run: node dist/check.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}